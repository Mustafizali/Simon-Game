<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Main Container -->
  <div class="container text-center mt-5">
    <h1 class="mb-4">Simon Game</h1>
    <h3 id="level-title">Press Any Key to Start</h3>

    <!-- Game Board -->
    <div class="row justify-content-center mt-3">
      <div class="col-6 col-md-3">
        <button id="green" class="btn btn-lg btn-success simon-button"></button>
      </div>
      <div class="col-6 col-md-3">
        <button id="red" class="btn btn-lg btn-danger simon-button"></button>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-6 col-md-3">
        <button id="yellow" class="btn btn-lg btn-warning simon-button"></button>
      </div>
      <div class="col-6 col-md-3">
        <button id="blue" class="btn btn-lg btn-primary simon-button"></button>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
